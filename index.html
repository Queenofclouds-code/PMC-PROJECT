<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pune Municipal Complaint Portal</title>

  <style>
    body {
      background: #e9eef5;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background: #0066cc;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }

    /* ðŸŸ¦ RESPONSIVE CONTAINER */
    .container {
      background: white;
      max-width: 500px;   /* <--- FIXED WIDTH FOR LARGE SCREENS */
      width: 90%;         /* <--- ADJUSTS ON MOBILE */
      margin: 25px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    #openCameraBtn {
      background: #28a745;
    }

    #openCameraBtn:hover {
      background: #1e7e34;
    }

    .preview img {
      width: 100px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* ðŸ“± MOBILE IMPROVEMENTS */
    @media (max-width: 480px) {
      .header { font-size: 22px; }
      button { font-size: 16px; }
      input, select, textarea { font-size: 14px; }
    }
  </style>
</head>

<body>

<div class="header">Pune Municipal Complaint Portal</div>

<div class="container">
  <h2 style="text-align:center;">Register a Complaint</h2>

  <form id="complaintForm" enctype="multipart/form-data">

    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />

    <select id="complaintType" required>
      <option value="">-- Select Complaint Type --</option>
      <option>Garbage</option>
      <option>Street Light</option>
      <option>Water Supply</option>
      <option>Sewage</option>
      <option>Other</option>
    </select>

    <textarea id="description" placeholder="Describe your issue..." rows="4"></textarea>

    <select id="urgency" required>
      <option value="">-- Urgency Level --</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <label>Upload Images/Videos (optional)</label>
    <input type="file" id="files" accept="image/*,video/*" multiple />

    <!-- Camera Button -->
    <button type="button" id="openCameraBtn">ðŸ“¸ Capture Photo Using Camera</button>

    <!-- Camera Input -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none" />

    <div class="preview" id="preview"></div>

    <input type="text" id="latitude" placeholder="Latitude" readonly />
    <input type="text" id="longitude" placeholder="Longitude" readonly />

    <button type="submit">Submit Complaint</button>

  </form>
</div>

<script>
/* ---------- AUTO LOCATION ----------- */
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition((pos) => {
    latitude.value = pos.coords.latitude.toFixed(6);
    longitude.value = pos.coords.longitude.toFixed(6);
  });
}

/* ---------- CAMERA LOGIC ----------- */
const filesInput = document.getElementById("files");
const previewContainer = document.getElementById("preview");

document.getElementById("openCameraBtn").onclick = () => {
  document.getElementById("cameraInput").click();
};

document.getElementById("cameraInput").onchange = function () {
  const file = this.files[0];
  if (!file) return;

  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);
  previewContainer.appendChild(img);

  addFileToMainInput(file);

  navigator.geolocation.getCurrentPosition((pos) => {
    latitude.value = pos.coords.latitude.toFixed(6);
    longitude.value = pos.coords.longitude.toFixed(6);
  });
};

function addFileToMainInput(newFile) {
  const dt = new DataTransfer();
  [...filesInput.files].forEach(f => dt.items.add(f));
  dt.items.add(newFile);
  filesInput.files = dt.files;
}

filesInput.onchange = function () {
  previewContainer.innerHTML = "";
  [...this.files].forEach(file => {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    previewContainer.appendChild(img);
  });
};

/* ---------- SUBMIT FORM ----------- */
document.getElementById("complaintForm").onsubmit = async (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append("fullname", fullname.value);
  formData.append("phone", phone.value);
  formData.append("complaint_type", complaintType.value);
  formData.append("description", description.value);
  formData.append("urgency", urgency.value);
  formData.append("latitude", latitude.value);
  formData.append("longitude", longitude.value);

  [...filesInput.files].forEach(file => formData.append("files", file));

  const res = await fetch("https://gist.aeronica.in/api/complaints", {
    method: "POST",
    body: formData,
  });

  const data = await res.json();
  alert(data.message || "Complaint Submitted!");
};
</script>

</body>
</html>
