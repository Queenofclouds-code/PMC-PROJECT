<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pune Municipal Complaint Portal</title>

  <style>
    body {
      background: #e9eef5;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background: #0066cc;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      background: white;
      width: 60%;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #004c99;
    }
    #openCameraBtn {
      background: #28a745;
      margin-top: 10px;
    }
    #openCameraBtn:hover {
      background: #1e7e34;
    }
    .preview img {
      width: 120px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

<div class="header">Pune Municipal Complaint Portal</div>

<div class="container">
  <h2 style="text-align:center;">Register a Complaint</h2>

  <form id="complaintForm" enctype="multipart/form-data">
    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />

    <select id="complaintType" required>
      <option value="">-- Select Complaint Type --</option>
      <option>Garbage</option>
      <option>Street Light</option>
      <option>Water Supply</option>
      <option>Sewage</option>
      <option>Other</option>
    </select>

    <textarea id="description" placeholder="Describe your issue..." rows="4"></textarea>

    <select id="urgency" required>
      <option value="">-- Urgency Level --</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <label>Upload Images/Videos (optional)</label>
    <input type="file" id="files" accept="image/*,video/*" multiple />

    <!-- ðŸ“¸ CAMERA BUTTON -->
    <button type="button" id="openCameraBtn">ðŸ“¸ Capture Photo Using Camera</button>

    <!-- Hidden input for camera capture -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none" />

    <div class="preview" id="preview"></div>

    <input type="text" id="latitude" placeholder="Latitude" readonly />
    <input type="text" id="longitude" placeholder="Longitude" readonly />

    <button type="submit">Submit Complaint</button>
  </form>
</div>

<script>
// ------------------------------
// AUTO-FILL LOCATION ON PAGE LOAD
// ------------------------------
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition((pos) => {
    document.getElementById("latitude").value = pos.coords.latitude.toFixed(6);
    document.getElementById("longitude").value = pos.coords.longitude.toFixed(6);
  });
}

const filesInput = document.getElementById("files");
const previewContainer = document.getElementById("preview");

// ------------------------------
// ðŸ“¸ CAMERA CAPTURE LOGIC
// ------------------------------
document.getElementById("openCameraBtn").addEventListener("click", () => {
  document.getElementById("cameraInput").click();
});

document.getElementById("cameraInput").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;

  // Preview captured image
  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);
  previewContainer.appendChild(img);

  // Add to main file input
  addFileToMainInput(file);

  // Update GPS for camera image
  navigator.geolocation.getCurrentPosition((pos) => {
    document.getElementById("latitude").value = pos.coords.latitude.toFixed(6);
    document.getElementById("longitude").value = pos.coords.longitude.toFixed(6);
  });
});

// Utility: Append camera-captured file to main file input
function addFileToMainInput(newFile) {
  const dataTransfer = new DataTransfer();

  // Keep existing files
  [...filesInput.files].forEach(f => dataTransfer.items.add(f));

  // Add camera file
  dataTransfer.items.add(newFile);

  filesInput.files = dataTransfer.files;
}

// Preview for regular file picker
filesInput.addEventListener("change", function () {
  previewContainer.innerHTML = "";
  [...this.files].forEach(file => {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    previewContainer.appendChild(img);
  });
});

// ------------------------------
// FORM SUBMIT
// ------------------------------
document.getElementById("complaintForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const formData = new FormData();
  formData.append("fullname", fullname.value);
  formData.append("phone", phone.value);
  formData.append("complaint_type", complaintType.value);
  formData.append("description", description.value);
  formData.append("urgency", urgency.value);
  formData.append("latitude", latitude.value);
  formData.append("longitude", longitude.value);

  [...filesInput.files].forEach(file => formData.append("files", file));

  try {
    const res = await fetch("https://gist.aeronica.in/api/complaints", {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    alert(data.message || "Complaint Submitted!");
  } catch (err) {
    alert("Something went wrong!");
  }
});
</script>

</body>
</html>
