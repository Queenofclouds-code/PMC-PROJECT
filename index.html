<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pune Municipal Complaint Portal</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("sus.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.45);
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .header {
      background: rgba(0, 102, 204, 0.9);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      background: white;
      max-width: 500px;
      width: 90%;
      margin: 30px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.25);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    #openCameraBtn {
      width: auto;
      padding: 10px 14px;
      font-size: 14px;
      background: #28a745;
      display: inline-block;
      margin-top: 10px;
      border-radius: 6px;
    }

    #openCameraBtn:hover {
      background: #1e7e34;
    }

    .preview img {
      width: 100px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @media (max-width: 480px) {
      .header { font-size: 22px; }
      button { font-size: 16px; }
      input, select, textarea { font-size: 14px; }
    }
  </style>
</head>

<body>

<div class="overlay"></div>

<div class="header">Pune Municipal Complaint Portal</div>

<div class="container">
  <h2 style="text-align:center;">Register a Complaint</h2>

  <form id="complaintForm" enctype="multipart/form-data">

    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />

    <select id="complaintType" required>
      <option value="">-- Select Complaint Type --</option>
      <option>Garbage</option>
      <option>Street Light</option>
      <option>Water Supply</option>
      <option>Sewage</option>
      <option>Other</option>
    </select>

    <textarea id="description" placeholder="Describe your issue..." rows="4"></textarea>

    <select id="urgency" required style="margin-bottom:12px;">
      <option value="">-- Urgency Level --</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <label>Upload Images/Videos</label>
    <input type="file" id="files" accept="image/*,video/*" multiple />

    <button type="button" id="openCameraBtn">ðŸ“¸ Capture Photo Using Camera</button>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none" />

    <div class="preview" id="preview"></div>

    <!-- LOCATION FIELDS REMOVED FROM UI -->

    <button type="submit">Submit Complaint</button>

  </form>
</div>

<script>
// Hidden GPS values
let latitude = null;
let longitude = null;

// Auto-get location
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition((pos) => {
    latitude = pos.coords.latitude.toFixed(6);
    longitude = pos.coords.longitude.toFixed(6);
  });
}

const filesInput = document.getElementById("files");
const previewContainer = document.getElementById("preview");
const cameraInput = document.getElementById("cameraInput");
const camBtn = document.getElementById("openCameraBtn");

camBtn.onclick = () => cameraInput.click();

cameraInput.onchange = function () {
  const file = this.files[0];
  if (!file) return;

  filesInput.disabled = true;
  filesInput.style.opacity = "0.5";

  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);
  previewContainer.appendChild(img);

  addFileToMainInput(file);
};

function addFileToMainInput(newFile) {
  const dt = new DataTransfer();
  [...filesInput.files].forEach(f => dt.items.add(f));
  dt.items.add(newFile);
  filesInput.files = dt.files;
}

filesInput.onchange = function () {
  cameraInput.disabled = true;
  camBtn.disabled = true;
  camBtn.style.opacity = "0.5";

  previewContainer.innerHTML = "";
  [...this.files].forEach(file => {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    previewContainer.appendChild(img);
  });
};

document.getElementById("complaintForm").onsubmit = async (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append("fullname", fullname.value);
  formData.append("phone", phone.value);
  formData.append("complaint_type", complaintType.value);
  formData.append("description", description.value);
  formData.append("urgency", urgency.value);

  // Send location to backend
  formData.append("latitude", latitude);
  formData.append("longitude", longitude);

  [...filesInput.files].forEach(file => formData.append("files", file));

  const res = await fetch("https://gist.aeronica.in/api/complaints", {
    method: "POST",
    body: formData,
  });

  const data = await res.json();
  alert(data.message || "Complaint Submitted!");
};
</script>

</body>
</html>
